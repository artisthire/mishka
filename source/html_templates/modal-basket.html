<div class="modal-basket" id="modal-basket">

  <p class="modal-basket__title">Добавить в&nbsp;корзину</p>

  <form class="modal-basket__form" action="https://echo.htmlacademy.ru/" method="post">

    <fieldset class="modal-basket__form-field">

      <legend class="modal-basket__form-legend">Выбирите размер:</legend>

      <p class="modal-basket__select-wrap">
        <input class="visually-hidden" id="size-1" name="size" type="radio" value="Size S" checked>
        <label class="modal-basket__size-btn" for="size-1">
          S
        </label>
      </p>

      <p class="modal-basket__select-wrap">
        <input class="visually-hidden" id="size-2" name="size" type="radio" value="Size M">
        <label class="modal-basket__size-btn" for="size-2">
          M
        </label>
      </p>

      <p class="modal-basket__select-wrap">
        <input class="visually-hidden" id="size-3" name="size" type="radio" value="Size L">
        <label class="modal-basket__size-btn" for="size-3">
          L
        </label>
      </p>

    </fieldset>

    <button class="modal-basket__submit-btn" type="submit">Добавить</button>

  </form>
</div>

<div class="modal-backdrop"></div>
